<!DOCTYPE html>
<html>
<head>
    <title>Middle Sound Mayhem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #87CEEB;
            overflow: hidden;
        }
        #gameContainer {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        canvas {
            border: 1px solid black;
            width: 100%;
            max-width: 400px;
            height: calc(100% - 300px); /* Reduced height to ensure controls are visible */
            max-height: 500px; /* Adjusted max-height */
            display: block;
            margin-top: 120px;
        }
        #header {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            height: 100px;
        }
        #gameTitle {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            margin: 0;
            text-align: center;
        }
        #scoreContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            gap: 20px;
        }
        #score {
            font-size: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #hitCounter {
            font-size: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #speedometer {
            font-size: 18px;
            font-weight: bold;
            color: black;
            background: white;
            border: 3px solid black;
            padding: 5px;
            width: 50px;
            height: 50px;
            line-height: 20px;
            text-align: center;
            border-radius: 5px;
        }
        #crossingAlert {
            font-size: 24px;
            color: white;
            position: absolute;
            width: 100%;
            text-align: center;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            text-shadow: 2px 2px 4px #000;
            z-index: 10;
        }
        #countdown {
            font-size: 48px;
            color: white;
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            z-index: 10;
        }
        #gameOver {
            font-size: 48px;
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            text-shadow: 2px 2px 4px #000;
            z-index: 10;
        }
        #controls {
            position: relative; /* Changed from absolute to relative */
            width: 100%;
            height: 100px; /* Increased height for better visibility */
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            padding: 10px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.5); /* Added background for visibility */
        }
        #mobileControls {
            display: none; /* Keep hidden since we're using touch controls */
        }
        button {
            padding: 0;
            margin: 0;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            touch-action: manipulation; /* Improve touch responsiveness */
        }
        button:active {
            background-color: #45a049;
        }
        #startBtn {
            height: 60px;
            line-height: 60px;
        }
        #trafficControls, #speedControls {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .flash {
            animation: flash 0.5s infinite;
        }
        .winFlash {
            animation: winFlash 0.5s 6;
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes winFlash {
            0% { color: white; }
            50% { color: red; }
            100% { color: white; }
        }
        @media only screen and (max-width: 768px) {
            canvas {
                margin-top: 100px; /* Slightly reduced on mobile */
                height: calc(100% - 250px); /* Ensure space for controls */
            }
            #controls {
                height: 120px; /* Increased height for mobile */
                padding: 5px;
            }
            #header {
                height: 80px; /* Reduced header height on mobile */
            }
            #gameTitle {
                font-size: 24px; /* Slightly smaller title */
            }
            #scoreContainer {
                gap: 15px; /* Reduced gap for mobile */
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="header">
            <div id="gameTitle">Middle Sound Mayhem</div>
            <div id="scoreContainer">
                <div id="score">Score: 0</div>
                <div id="speedometer"><span style="font-size: 12px;">SPEED</span><br><span id="speedValue">0</span></div>
                <div id="hitCounter">Hits: 0</div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="crossingAlert">Golf Cart Crossing!</div>
        <div id="countdown"></div>
        <div id="gameOver"></div>
        <div id="controls">
            <button id="startBtn">Start</button>
            <div id="trafficControls">
                <button id="increaseTraffic">+ Traffic</button>
                <button id="decreaseTraffic">- Traffic</button>
            </div>
            <div id="speedControls">
                <button id="increaseSpeed">+ Speed</button>
                <button id="decreaseSpeed">- Speed</button>
            </div>
        </div>
        <div id="mobileControls">
            <button id="leftBtn" style="display:none">Left</button>
            <button id="rightBtn" style="display:none">Right</button>
            <button id="fireBtn" style="display:none">Fire</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const crossingAlert = document.getElementById('crossingAlert');
        const countdownDisplay = document.getElementById('countdown');
        const speedometer = document.getElementById('speedValue');
        const hitCounter = document.getElementById('hitCounter');
        const gameOverDisplay = document.getElementById('gameOver');
        const startBtn = document.getElementById('startBtn');
        const increaseTrafficBtn = document.getElementById('increaseTraffic');
        const decreaseTrafficBtn = document.getElementById('decreaseTraffic');
        const increaseSpeedBtn = document.getElementById('increaseSpeed');
        const decreaseSpeedBtn = document.getElementById('decreaseSpeed');

        let audioInitialized = false;
        const tireNoise = new Audio('https://www.myinstants.com/media/sounds/long-brain-fart.mp3');
        tireNoise.loop = true;
        tireNoise.volume = 0.04;
        const pointSound = new Audio('https://www.myinstants.com/media/sounds/discord-notification.mp3');
        pointSound.volume = 0.5;
        const crashSound = new Audio('https://www.myinstants.com/media/sounds/punch-gaming-sound-effect-hd_RzlG1GE.mp3');
        crashSound.volume = 0.5;
        const kidsYelling = new Audio('https://www.myinstants.com/media/sounds/movie_1.mp3');
        kidsYelling.volume = 0.4;
        const dogBark = new Audio('https://www.myinstants.com/media/sounds/m-e-o-w.mp3');
        dogBark.volume = 0.1;
        const sirenSound = new Audio('https://www.myinstants.com/media/sounds/11900601.mp3');
        sirenSound.volume = 0.8;
        const introMusic = new Audio('https://www.myinstants.com/media/sounds/outro-song_oqu8zAg.mp3');
        introMusic.volume = 0.5;
        introMusic.loop = true;
        const winSound = new Audio('https://www.myinstants.com/media/sounds/victory-mario-series-hq-super-smash-bros.mp3');
        winSound.volume = 0.5;
        const schoolBusSound = new Audio('https://www.myinstants.com/media/sounds/seatbelts-everyone.mp3');
        schoolBusSound.volume = 0.5;
        const nikkiSignSound = new Audio('https://www.myinstants.com/media/sounds/siri-i-have-voted.mp3');
        nikkiSignSound.volume = 0.5;
        const shootSound = new Audio('https://www.myinstants.com/media/sounds/064-laser-thum_hYpSdXS.mp3');
        shootSound.volume = 0.5;
        const destroySound = new Audio('https://www.myinstants.com/media/sounds/roblox-death-sound-oof-sound-effect.mp3');
        destroySound.volume = 0.5;

        function playSound(sound) {
            sound.play().catch(err => console.log(`Audio playback failed: ${err}`));
        }

        function resizeCanvas() {
            const maxWidth = 400;
            const maxHeight = 500; // Reduced max height
            const aspectRatio = maxWidth / maxHeight;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight - 250; // Account for header and controls

            if (windowWidth / windowHeight > aspectRatio) {
                canvas.height = Math.min(windowHeight, maxHeight);
                canvas.width = canvas.height * aspectRatio;
            } else {
                canvas.width = Math.min(windowWidth, maxWidth);
                canvas.height = canvas.width / aspectRatio;
            }
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let score = 0;
        let hitCount = 0;
        let schoolBusCount = 0;
        const maxHits = 25;
        const winScore = 100;
        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 80,
            width: 40,
            height: 60,
            speed: 5,
            braking: false,
            baseSpeedMultiplier: 0.5
        };

        const obstacles = [];
        const bullets = [];
        const explosions = [];
        const obstacleTypes = [
            {type: 'car', width: 40, height: 60, color: '#FF0000', details: true},
            {type: 'ebike', width: 20, height: 40, color: '#0000FF', details: true},
            {type: 'golfcart', width: 50, height: 50, color: '#00FF00', details: true},
            {type: 'biker', width: 20, height: 40, color: '#800080', details: true},
            {type: 'jogger', width: 20, height: 30, color: '#FFA500', details: true},
            {type: 'deer', width: 30, height: 40, color: '#8B4513', details: true},
            {type: 'dog', width: 25, height: 25, color: '#808080', details: true},
            {type: 'schoolbus', width: 50, height: 80, color: '#FFFF00', details: true},
            {type: 'police', width: 40, height: 60, color: '#000000', details: true}
        ];

        let keys = {};
        let roadOffset = 0;
        let trafficCircleActive = false;
        let trafficCircleY = -600;
        let timeSinceLastCircle = 0;
        let timeSinceLastCrossing = 0;
        let crossingGolfCart = null;
        let lightFlash = true;
        let flashTimer = 0;
        let gameRunning = false;
        let gamePaused = false;
        let countdown = 0;
        let trafficRate = 0.01;
        let speedMultiplier = 0.5;
        let timeSinceLastSign = 0;
        let timeSinceLastSchoolCrossing = 0;
        let schoolCrossings = [];
        let roadKill = [];
        const campaignSigns = [];
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        let lastTime = 0;
        let touchStartTime = 0;
        let lastSpeedIncreaseScore = 0;
        let lastTrafficIncreaseScore = 0;

        window.addEventListener('load', () => playSound(introMusic));

        document.addEventListener('keydown', (e) => {
            if (e.key === 'p' || e.key === 'P') {
                gamePaused = !gamePaused;
                if (gamePaused) {
                    tireNoise.pause();
                    introMusic.pause();
                } else if (gameRunning) {
                    playSound(tireNoise);
                    playSound(introMusic);
                }
            }
            if (gameRunning && !gamePaused && !isMobile) {
                e.preventDefault();
                keys[e.key] = true;
                if (e.key === 'ArrowUp') {
                    playSound(shootSound);
                    spawnBullet();
                }
                if (e.key === 'ArrowDown') {
                    player.braking = true;
                    speedMultiplier = Math.max(0.2, player.baseSpeedMultiplier - 0.2);
                }
                if (!tireNoise.paused) return;
                playSound(tireNoise);
            }
        });
        document.addEventListener('keyup', (e) => {
            if (!isMobile) {
                keys[e.key] = false;
                if (e.key === 'ArrowDown') {
                    player.braking = false;
                    speedMultiplier = player.baseSpeedMultiplier;
                }
            }
        });

        if (isMobile) {
            let touchStartX = 0;
            let lastTap = 0;

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touchStartX = e.touches[0].clientX;
                touchStartTime = new Date().getTime();
                const currentTime = touchStartTime;
                const tapGap = currentTime - lastTap;
                if (tapGap < 300 && gameRunning && !gamePaused) {
                    playSound(shootSound);
                    spawnBullet();
                }
                lastTap = currentTime;
            });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!gameRunning || gamePaused) return;
                const touchX = e.touches[0].clientX;
                const deltaX = touchX - touchStartX;
                player.x += deltaX * 0.1;
                player.x = Math.max(50, Math.min(canvas.width - 50 - player.width, player.x));
                touchStartX = touchX;
                const touchDuration = new Date().getTime() - touchStartTime;
                if (touchDuration > 500) {
                    player.braking = true;
                    speedMultiplier = Math.max(0.2, player.baseSpeedMultiplier - 0.2);
                }
                if (!tireNoise.paused) return;
                playSound(tireNoise);
            });

            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                player.braking = false;
                speedMultiplier = player.baseSpeedMultiplier;
            });
        }

        startBtn.addEventListener('click', startGame);
        increaseTrafficBtn.addEventListener('click', () => trafficRate = Math.min(0.1, trafficRate + 0.01));
        decreaseTrafficBtn.addEventListener('click', () => trafficRate = Math.max(0.01, trafficRate - 0.01));
        increaseSpeedBtn.addEventListener('click', () => {
            player.baseSpeedMultiplier = Math.min(2, player.baseSpeedMultiplier + 0.2);
            if (!player.braking) speedMultiplier = player.baseSpeedMultiplier;
        });
        decreaseSpeedBtn.addEventListener('click', () => {
            player.baseSpeedMultiplier = Math.max(0.5, player.baseSpeedMultiplier - 0.2);
            if (!player.braking) speedMultiplier = player.baseSpeedMultiplier;
        });

        function spawnBullet() {
            const bullet = {
                x: player.x + player.width / 2 - 2.5,
                y: player.y - 10,
                width: 5,
                height: 10,
                speed: 10 * speedMultiplier,
                color: '#FF0000'
            };
            bullets.push(bullet);
        }

        function spawnExplosion(x, y) {
            const explosion = {
                x: x,
                y: y,
                radius: 10,
                maxRadius: 30,
                duration: 0.5,
                time: 0,
                color: '#FF4500'
            };
            explosions.push(explosion);
            playSound(destroySound);
        }

        function spawnObstacle() {
            const type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
            obstacles.push({
                x: Math.random() * (canvas.width - type.width),
                y: -type.height,
                width: type.width,
                height: type.height,
                color: type.color,
                speed: (3 + Math.random() * 2) * speedMultiplier,
                passed: false,
                type: type.type,
                barked: false,
                soundPlayed: false
            });
            if (type.type === 'police') playSound(sirenSound);
            else if (type.type === 'schoolbus') {
                schoolBusCount++;
                if (schoolBusCount % 3 === 0) playSound(schoolBusSound);
            }
        }

        function spawnCrossingGolfCart() {
            crossingGolfCart = {
                x: -50,
                y: canvas.height / 2,
                width: 50,
                height: 50,
                color: '#00FF00',
                speed: 4 * speedMultiplier,
                type: 'golfcart',
                crossing: true,
                passed: false
            };
            crossingAlert.style.display = 'block';
            crossingAlert.classList.add('flash');
            playSound(kidsYelling);
            setTimeout(() => {
                crossingAlert.style.display = 'none';
                crossingAlert.classList.remove('flash');
            }, 2000);
        }

        function spawnCampaignSign() {
            const side = Math.random() < 0.5 ? 'left' : 'right';
            campaignSigns.push({
                x: side === 'left' ? 10 : canvas.width - 40,
                y: -40,
                width: 30,
                height: 40,
                speed: 2 * speedMultiplier
            });
            playSound(nikkiSignSound);
        }

        function spawnSchoolCrossing() {
            schoolCrossings.push({
                y: -20,
                speed: 2 * speedMultiplier
            });
        }

        function spawnRoadKill() {
            roadKill.push({
                x: 50 + Math.random() * (canvas.width - 100),
                y: -20,
                width: 20,
                height: 10,
                speed: 2 * speedMultiplier
            });
        }

        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        function resetGame() {
            score = 0;
            hitCount = 0;
            schoolBusCount = 0;
            player.x = canvas.width / 2 - 20;
            player.braking = false;
            player.baseSpeedMultiplier = 0.5;
            speedMultiplier = player.baseSpeedMultiplier;
            obstacles.length = 0;
            bullets.length = 0;
            explosions.length = 0;
            campaignSigns.length = 0;
            schoolCrossings.length = 0;
            roadKill.length = 0;
            crossingGolfCart = null;
            trafficCircleActive = false;
            trafficCircleY = -600;
            timeSinceLastCircle = 0;
            timeSinceLastCrossing = 0;
            timeSinceLastSign = 0;
            timeSinceLastSchoolCrossing = 0;
            trafficRate = 0.01;
            lastSpeedIncreaseScore = 0;
            lastTrafficIncreaseScore = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            hitCounter.textContent = `Hits: ${hitCount}`;
            gameOverDisplay.style.display = 'none';
            gameOverDisplay.classList.remove('winFlash');
            tireNoise.pause();
            tireNoise.currentTime = 0;
            sirenSound.pause();
            sirenSound.currentTime = 0;
            playSound(introMusic);
        }

        function startGame() {
            resetGame();
            gameRunning = false;
            gamePaused = false;

            if (!audioInitialized) {
                introMusic.play().then(() => {
                    introMusic.pause();
                    introMusic.currentTime = 0;
                    audioInitialized = true;
                    playSound(introMusic);
                }).catch(err => console.log("Audio init failed:", err));
            }

            countdown = 3;
            countdownDisplay.style.display = 'block';
            startBtn.textContent = "Restart";
            let countdownInterval = setInterval(() => {
                countdown--;
                countdownDisplay.textContent = countdown > 0 ? countdown : 'GO!';
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    setTimeout(() => {
                        countdownDisplay.style.display = 'none';
                        gameRunning = true;
                        introMusic.pause();
                        introMusic.currentTime = 0;
                        spawnObstacle();
                    }, 500);
                }
            }, 1000);
        }

        function endGame(isWin = false) {
            gameRunning = false;
            gamePaused = false;
            gameOverDisplay.textContent = isWin ? "You Win! You made it to Starbucks!" : "Game Over";
            gameOverDisplay.style.display = 'block';
            if (isWin) {
                gameOverDisplay.classList.add('winFlash');
                playSound(winSound);
            }
            startBtn.textContent = "Start";
            tireNoise.pause();
            tireNoise.currentTime = 0;
            sirenSound.pause();
            sirenSound.currentTime = 0;
            playSound(introMusic);
        }

        function updateDifficulty() {
            const speedMilestone = Math.floor(score / 10) * 10;
            if (speedMilestone > lastSpeedIncreaseScore) {
                player.baseSpeedMultiplier += 0.1;
                lastSpeedIncreaseScore = speedMilestone;
                if (!player.braking) speedMultiplier = player.baseSpeedMultiplier;
            }

            const trafficMilestone = Math.floor(score / 15) * 15;
            if (trafficMilestone > lastTrafficIncreaseScore) {
                trafficRate = Math.min(0.1, trafficRate + 0.01);
                lastTrafficIncreaseScore = trafficMilestone;
            }
        }

        function update() {
            if (!gameRunning || gamePaused) return;

            if (!isMobile) {
                if (keys['ArrowLeft'] && player.x > 50) player.x -= player.speed;
                if (keys['ArrowRight'] && player.x < canvas.width - 50 - player.width) player.x += player.speed;
            }

            roadOffset += 2 * speedMultiplier;
            if (roadOffset > 40) roadOffset = 0;

            speedometer.textContent = `${Math.round(speedMultiplier * 50)}`;

            flashTimer += 1/60;
            if (flashTimer > 0.5) {
                lightFlash = !lightFlash;
                flashTimer = 0;
            }

            const bulletsToRemove = [];
            const obstaclesToRemove = [];

            for (let i = 0; i < bullets.length; i++) {
                bullets[i].y -= bullets[i].speed;

                for (let j = 0; j < obstacles.length; j++) {
                    if (checkCollision(bullets[i], obstacles[j])) {
                        spawnExplosion(obstacles[j].x + obstacles[j].width / 2, obstacles[j].y + obstacles[j].height / 2);
                        score += 2;
                        scoreDisplay.textContent = `Score: ${score}`;
                        bulletsToRemove.push(i);
                        obstaclesToRemove.push(j);
                        if (score >= winScore) endGame(true);
                        break;
                    }
                }

                if (bullets[i] && bullets[i].y < 0) bulletsToRemove.push(i);
            }

            bulletsToRemove.sort((a, b) => b - a).forEach(index => bullets.splice(index, 1));
            obstaclesToRemove.sort((a, b) => b - a).forEach(index => obstacles.splice(index, 1));

            for (let i = explosions.length - 1; i >= 0; i--) {
                explosions[i].time += 1/60;
                explosions[i].radius += (explosions[i].maxRadius - 10) / (explosions[i].duration * 60);
                if (explosions[i].time >= explosions[i].duration) {
                    explosions.splice(i, 1);
                }
            }

            updateDifficulty();
            timeSinceLastCircle += 1/60;
            if (timeSinceLastCircle > 120 && !trafficCircleActive) {
                trafficCircleActive = true;
                trafficCircleY = -200;
                timeSinceLastCircle = 0;
            }

            if (trafficCircleActive) {
                trafficCircleY += 2 * speedMultiplier;
                if (trafficCircleY > canvas.height) {
                    trafficCircleActive = false;
                }
            }

            timeSinceLastCrossing += 1/60;
            if (timeSinceLastCrossing > 30 && !crossingGolfCart) {
                spawnCrossingGolfCart();
                timeSinceLastCrossing = 0;
            }

            timeSinceLastSign += 1/60;
            if (timeSinceLastSign > 60) {
                spawnCampaignSign();
                timeSinceLastSign = 0;
            }

            timeSinceLastSchoolCrossing += 1/60;
            if (timeSinceLastSchoolCrossing > 60) {
                spawnSchoolCrossing();
                timeSinceLastSchoolCrossing = 0;
            }

            if (Math.random() < 0.005) spawnRoadKill();
            if (Math.random() < trafficRate) spawnObstacle();

            if (crossingGolfCart) {
                crossingGolfCart.x += crossingGolfCart.speed;
                if (checkCollision(player, crossingGolfCart)) {
                    score -= 2;
                    hitCount += 1;
                    hitCounter.textContent = `Hits: ${hitCount}`;
                    playSound(crashSound);
                    crossingGolfCart = null;
                    if (hitCount >= maxHits) endGame();
                } else if (crossingGolfCart.x > canvas.width && !crossingGolfCart.passed) {
                    score += 1;
                    playSound(pointSound);
                    crossingGolfCart.passed = true;
                    if (score >= winScore) endGame(true);
                }
            }

            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].y += obstacles[i].speed;

                if (obstacles[i].type === 'dog' && !obstacles[i].barked && obstacles[i].y > player.y - 100) {
                    playSound(dogBark);
                    obstacles[i].barked = true;
                }

                if (checkCollision(player, obstacles[i])) {
                    score -= 2;
                    hitCount += 1;
                    hitCounter.textContent = `Hits: ${hitCount}`;
                    playSound(crashSound);
                    obstacles.splice(i, 1);
                    if (hitCount >= maxHits) endGame();
                    continue;
                }

                if (obstacles[i].type === 'police' && obstacles[i].y > player.y + player.height && !obstacles[i].passed) {
                    if (!obstacles[i].soundPlayed) {
                        sirenSound.volume = Math.max(0, sirenSound.volume - 0.1);
                        obstacles[i].soundPlayed = true;
                    }
                }

                if (!obstacles[i].passed && obstacles[i].y > player.y + player.height) {
                    score += 1;
                    playSound(pointSound);
                    obstacles[i].passed = true;
                    if (score >= winScore) endGame(true);
                }

                if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                }
            }

            for (let i = campaignSigns.length - 1; i >= 0; i--) {
                campaignSigns[i].y += campaignSigns[i].speed;
                if (campaignSigns[i].y > canvas.height) {
                    campaignSigns.splice(i, 1);
                }
            }

            for (let i = schoolCrossings.length - 1; i >= 0; i--) {
                schoolCrossings[i].y += schoolCrossings[i].speed;
                if (schoolCrossings[i].y > canvas.height) {
                    schoolCrossings.splice(i, 1);
                }
            }

            for (let i = roadKill.length - 1; i >= 0; i--) {
                roadKill[i].y += roadKill[i].speed;
                if (roadKill[i].y > canvas.height) {
                    roadKill.splice(i, 1);
                }
            }

            scoreDisplay.textContent = `Score: ${score}`;
        }

        function drawHUD() {
            if (hitCount > maxHits * 0.8) {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00FF00';
            ctx.fillRect(0, 0, 50, canvas.height);
            ctx.fillRect(canvas.width - 50, 0, 50, canvas.height);

            let treeCounter = 0;
            for (let y = roadOffset; y < canvas.height; y += 100) {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(20, y, 10, 20);
                ctx.fillRect(canvas.width - 30, y, 10, 20);
                ctx.fillStyle = '#006400';
                
                const isPineLeft = (treeCounter % 2 === 0);
                const isPineRight = (treeCounter % 2 === 1);
                
                if (isPineLeft) {
                    ctx.beginPath();
                    ctx.moveTo(25, y - 25);
                    ctx.lineTo(10, y + 5);
                    ctx.lineTo(40, y + 5);
                    ctx.fill();
                } else {
                    ctx.beginPath();
                    ctx.arc(25, y - 10, 15, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                if (isPineRight) {
                    ctx.beginPath();
                    ctx.moveTo(canvas.width - 25, y - 25);
                    ctx.lineTo(canvas.width - 40, y + 5);
                    ctx.lineTo(canvas.width - 10, y + 5);
                    ctx.fill();
                } else {
                    ctx.beginPath();
                    ctx.arc(canvas.width - 25, y - 10, 15, 0, Math.PI * 2);
                    ctx.fill();
                }
                treeCounter++;
            }

            ctx.fillStyle = '#666666';
            ctx.fillRect(50, 0, canvas.width - 100, canvas.height);
            ctx.fillStyle = '#FFFF00';
            for (let y = roadOffset; y < canvas.height; y += 40) {
                ctx.fillRect(canvas.width/2 - 6, y, 4, 20);
                ctx.fillRect(canvas.width/2 + 2, y, 4, 20);
            }
            ctx.fillStyle = '#FFFFFF';
            for (let y = roadOffset; y < canvas.height; y += 40) {
                ctx.fillRect(50, y, 4, 20);
                ctx.fillRect(canvas.width - 54, y, 4, 20);
            }

            if (trafficCircleActive) {
                ctx.fillStyle = '#666666';
                ctx.beginPath();
                ctx.arc(canvas.width/2, trafficCircleY, 100, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#87CEEB';
                ctx.beginPath();
                ctx.arc(canvas.width/2, trafficCircleY, 70, 0, Math.PI * 2);
                ctx.fill();
            }

            schoolCrossings.forEach(crossing => {
                ctx.fillStyle = '#FFFFFF';
                for (let x = 50; x < canvas.width - 50; x += 20) {
                    ctx.fillRect(x, crossing.y, 10, 20);
                }
            });

            roadKill.forEach(kill => {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(kill.x, kill.y, kill.width, kill.height);
            });

            campaignSigns.forEach(sign => {
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(sign.x, sign.y, sign.width, sign.height);
                ctx.fillStyle = '#FFFFFF';
                ctx.font = '12px Arial';
                ctx.fillText('Nikki', sign.x + 5, sign.y + 25);
            });

            drawVehicle(player.x, player.y, player.width, player.height, '#000000', 'car');

            obstacles.forEach(obstacle => {
                drawVehicle(obstacle.x, obstacle.y, obstacle.width, obstacle.height, obstacle.color, obstacle.type);
            });

            if (crossingGolfCart) {
                drawVehicle(crossingGolfCart.x, crossingGolfCart.y, crossingGolfCart.width, crossingGolfCart.height, crossingGolfCart.color, crossingGolfCart.type);
            }

            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            explosions.forEach(explosion => {
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.radius, 0, Math.PI * 2);
                ctx.fillStyle = explosion.color;
                ctx.globalAlpha = 1 - (explosion.time / explosion.duration);
                ctx.fill();
                ctx.globalAlpha = 1;
            });

            drawHUD();
        }

        function drawVehicle(x, y, width, height, color, type) {
            ctx.fillStyle = color;
            if (type === 'jogger') {
                ctx.beginPath();
                ctx.arc(x + width/2, y + 10, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillRect(x + width/4, y + 18, width/2, height/2);
                ctx.fillRect(x, y + 20, width/4, height/2);
                ctx.fillRect(x + width*3/4, y + 20, width/4, height/2);
                ctx.fillRect(x + width/4, y + height/2 + 10, width/4, height/2 - 10);
                ctx.fillRect(x + width/2, y + height/2 + 10, width/4, height/2 - 10);
            } else if (type === 'deer') {
                ctx.fillRect(x + width/4, y + height/4, width/2, height/2);
                ctx.beginPath();
                ctx.arc(x + width/2, y + 10, 10, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillRect(x + width/2 - 5, y - 5, 2, 10);
                ctx.fillRect(x + width/2 + 3, y - 5, 2, 10);
                ctx.fillRect(x + width/4, y + height/2, width/4, height/2);
                ctx.fillRect(x + width/2, y + height/2, width/4, height/2);
            } else if (type === 'dog') {
                ctx.fillRect(x + width/4, y + height/4, width/2, height/2);
                ctx.beginPath();
                ctx.arc(x + width/2, y + 10, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillRect(x + width/4, y, width/4, 5);
                ctx.fillRect(x + width/2, y, width/4, 5);
                ctx.fillRect(x + width/4, y + height/2, width/4, height/2);
                ctx.fillRect(x + width/2, y + height/2, width/4, height/2);
            } else if (type === 'schoolbus') {
                ctx.fillRect(x, y, width, height);
                ctx.fillStyle = '#000000';
                for (let i = 0; i < 4; i++) {
                    ctx.fillRect(x + width * 0.1 + i * width * 0.2, y + height * 0.2, width * 0.15, height * 0.3);
                }
                ctx.fillRect(x + width * 0.1, y - 5, width * 0.2, 10);
                ctx.fillRect(x + width * 0.7, y - 5, width * 0.2, 10);
                ctx.fillRect(x + width * 0.1, y + height - 5, width * 0.2, 10);
                ctx.fillRect(x + width * 0.7, y + height - 5, width * 0.2, 10);
                ctx.fillStyle = lightFlash ? '#FF0000' : '#800000';
                ctx.fillRect(x + width * 0.1, y - 10, 5, 5);
                ctx.fillRect(x + width * 0.9 - 5, y - 10, 5, 5);
                ctx.fillRect(x + width * 0.1, y + height, 5, 5);
                ctx.fillRect(x + width * 0.9 - 5, y + height, 5, 5);
                ctx.fillStyle = '#000000';
                ctx.fillRect(x + width, y + height * 0.1, 10, 20);
                ctx.fillStyle = '#FFFF00';
                ctx.fillRect(x + width + 2, y + height * 0.1 + 2, 6, 16);
                ctx.fillStyle = '#FF0000';
                ctx.beginPath();
                ctx.moveTo(x + width + 5, y + height * 0.4);
                ctx.lineTo(x + width + 25, y + height * 0.4);
                ctx.lineTo(x + width + 25, y + height * 0.6);
                ctx.lineTo(x + width + 5, y + height * 0.6);
                ctx.fill();
                ctx.fillStyle = '#FFFFFF';
                ctx.font = '10px Arial';
                ctx.fillText('STOP', x + width + 7, y + height * 0.5 + 3);
            } else if (type === 'police') {
                ctx.fillRect(x, y, width, height);
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(x + width * 0.2, y + height * 0.2, width * 0.6, height * 0.3);
                ctx.fillStyle = lightFlash ? '#FF0000' : '#0000FF';
                ctx.fillRect(x + width * 0.1, y - 5, width * 0.2, 5);
                ctx.fillRect(x + width * 0.7, y - 5, width * 0.2, 5);
                ctx.fillRect(x + width * 0.1, y + height, width * 0.2, 5);
                ctx.fillRect(x + width * 0.7, y + height, width * 0.2, 5);
            } else {
                ctx.fillRect(x, y, width, height);
                ctx.fillStyle = '#000000';
                if (type === 'car' || type === 'golfcart') {
                    ctx.fillRect(x + width * 0.2, y + height * 0.2, width * 0.6, height * 0.3);
                    ctx.fillRect(x + width * 0.1, y - 5, width * 0.2, 10);
                    ctx.fillRect(x + width * 0.7, y - 5, width * 0.2, 10);
                    ctx.fillRect(x + width * 0.1, y + height - 5, width * 0.2, 10);
                    ctx.fillRect(x + width * 0.7, y + height - 5, width * 0.2, 10);
                    if (type === 'car' && x === player.x && y === player.y) {
                        ctx.fillStyle = '#808080';
                        ctx.font = '10px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText('Soccer', x + width / 2, y + height / 2 - 5);
                        ctx.fillText('Mom', x + width / 2, y + height / 2 + 5);
                        ctx.textAlign = 'left';
                        if (player.braking) {
                            ctx.fillStyle = '#FF0000';
                            ctx.fillRect(x + width * 0.1, y + height, width * 0.2, 5);
                            ctx.fillRect(x + width * 0.7, y + height, width * 0.2, 5);
                        }
                    }
                } else if (type === 'ebike' || type === 'biker') {
                    ctx.fillRect(x + width * 0.25, y - 5, width * 0.5, 10);
                    ctx.fillRect(x + width * 0.25, y + height - 5, width * 0.5, 10);
                }
            }
        }

        function gameLoop(timestamp) {
            const fps = 60;
            const interval = 1000 / fps;
            if (!lastTime) lastTime = timestamp;

            if (timestamp - lastTime >= interval) {
                if (!gamePaused) {
                    update();
                    draw();
                }
                lastTime = timestamp;
            }
            requestAnimationFrame(gameLoop);
        }

        requestAnimationFrame(gameLoop);
    </script>
